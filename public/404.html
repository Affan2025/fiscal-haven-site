<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fiscal Haven</title>
    <script type="text/javascript">
      // Redirect to hash route for GitHub Pages SPA
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        '/fiscal-haven-site/#' + l.pathname.slice('/fiscal-haven-site/'.length);
      l.replace(redirect);
    </script>
  </head>
  <body>
  </body>
</html>
