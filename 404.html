    <script type="text/javascript">
      // Redirect to hash route for GitHub Pages SPA with custom domain
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        '/#' + l.pathname;
      l.replace(redirect);
